<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- component -->
    <div class="bg-[#d6e2f0] h-screen flex flex-col justify-center">
      <div id="white-box" class="bg-white w-80 rounded-lg p-4 self-center">
        <img
          class="rounded-lg"
          src="./images/image-qr-code.png"
          alt="qr-code"
        />

        <div id="qr-code-info-text">
          <h1 class="font-bold text-2xl text-center text-[#1f3251] mt-5 px-2">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[15px] text-[#7b879d] text-center mt-4 px-3">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sayed Saminur Rahman</a>.
    </div>
  </body>
</html>
